<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Result Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, #0077b6, #00b4d8);
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1em;
            padding: 10px 16px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: white;
            color: #0077b6;
        }

        nav a.active {
            background-color: rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container img {
            max-width: 90%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        /* Ensure images are displayed */
        img {
            display: block;  /* Prevents any potential inline spacing issues */
            width: auto;     /* Let height and width adjust automatically */
            height: auto;
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="result.html" class="active">Result</a>
    </nav>

    <div class="container">
        <h1>Your Result Details</h1>
        <div class="image-container">
            <img src="sem 12.jpg" alt="Semester 1 & 2 Details">
            <img src="sem 2 1.jpg" alt="Semester 2 Details Part 1">
            <img src="sem 2  2.jpg" alt="Semester 2 Details Part 2">
            <img src="sem 31 .jpg" alt="Semester 2 Details Part 2">
            <img src="sem 3  2.jpg" alt="Semester 3 Details Part 2">
        </div>
        <p>Swipe up to see each image.</p>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('college.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
            min-height: 100vh; /* Ensure full height */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
        }

        nav {
            display: none;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0; /* Reduced padding */
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px; /* Reduced margin */
            font-size: 1em; /* Using em */
            padding: 5px 12px; /* Reduced padding */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: white;
            color: black;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1; /* Take remaining vertical space */
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 0 5%; /* Percentage-based padding */
        }

        h1 {
            font-size: 1.8em; /* Adjusted font size */
            margin-bottom: 15px; /* Reduced margin */
        }

        input {
            padding: 8px; /* Reduced padding */
            margin: 8px; /* Reduced margin */
            width: 80%; /* Percentage-based width */
            font-size: 1em;
            max-width: 300px; /* Maximum width */
        }

        button {
            padding: 8px 16px; /* Reduced padding */
            font-size: 1em;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .welcome {
            display: none;
        }

        /* Media Query for smaller screens */
        @media (max-width: 600px) {
            body {
                background-size: cover; /* Or 'contain' */
                background-position: center;
            }
        }
    </style>
</head>

<body>

    <nav id="navbar">
        <a href="#">Home</a>
        <a href="Result.html">Result</a>
        <a href="about.html">About Us</a>
    </nav>

    <div class="container" id="loginBox">
        <h1>Student Login</h1>
        <input type="text" id="userId" placeholder="Enter ID"><br>
        <input type="password" id="password" placeholder="Enter Password"><br>
        <button onclick="validateLogin()">Login</button>
        <p id="errorMsg" style="color: red;"></p>
    </div>

    <div class="container welcome" id="welcomeBox">
        <h1>Welcome to the Student Portal</h1>
        <p>Login successful!</p>
    </div>

    <script>
        function validateLogin() {
            const id = document.getElementById("userId").value;
            const pass = document.getElementById("password").value;
            const errorMsg = document.getElementById("errorMsg");

            if (id === "217y1a0503" && pass === "ali123") {
                document.getElementById("loginBox").style.display = "none";
                document.getElementById("welcomeBox").style.display = "flex";
                document.getElementById("navbar").style.display = "flex";
            } else {
                errorMsg.textContent = "Incorrect ID or Password.";
            }
        }
    </script>

</body>

</html>
